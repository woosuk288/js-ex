<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"> -->
    <meta charset="utf-8" />
    <title>Momentum</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="apps">
      <div class="top-row">
        <div class="metric-item">
          <span class="js-weather weather"></span>
        </div>
      </div>
      <div class="section-center">
        <div class="js-clock clock">
          <h1>00:00</h1>
        </div>
        <div class="js-greetings greetings">
          <span class="message"></span>
          <span class="name"></span>
        </div>
        <form class="js-form form name-form">
          <input
            type="text"
            placeholder="What's your name?"
            class="user-name"
          />
        </form>
      </div>

      <div class="section-center-below">
        <div class="below-wrapper">
          <form action="" class="js-toDoForm prompt">
            <h3>What is your main focus for today?</h3>
            <input type="text" placeholder="" />
          </form>
          <ul class="js-toDoList to-do-list"></ul>
        </div>
      </div>
      <div class="section-bottom-right">
        Todo
      </div>
    </div>

    <script src="todo.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
